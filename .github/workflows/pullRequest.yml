name: CI pull request

on:
  push: 
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v1
      with:
        node-version: 12.0
    - name: Install Jest
    - run: npm install --save-dev jest

    - name: Run Jest Unit tests
    - run: npm run test

    - name: Run Codecov
    - run: echo add codecov here